<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels</title>
    <link rel="stylesheet" href="css/test_levels.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <h1>WordHunt</h1>
    <h4 id="level-number"></h4>
    <div id="game-board">

    </div>
    
   
        <div id='chatborder'>
            <div id="chat-messages">
            </div>
          <input id="input-guess" placeholder="guess words or chat with friends..." class="guess-button"></input>
        </div>
    
    <div id="keyboard-cont">
        
        <!-- <div class="pagination">
            <a href="#" class="active">Easy</a>
            <a href="#">Medium</a>
            <a href="#">Hard</a>
            <a href="#">Very Hard</a>
          </div> -->
        <div class="first-row">
            <button class="keyboard-button">q<span class="letter-count"></span></button>
            <button class="keyboard-button">w<span class="letter-count"></span></button>
            <button class="keyboard-button">e<span class="letter-count"></span></button>
            <button class="keyboard-button">r<span class="letter-count"></span></button>
            <button class="keyboard-button">t<span class="letter-count"></span></button>
            <button class="keyboard-button">y<span class="letter-count"></span></button>
            <button class="keyboard-button">u<span class="letter-count"></span></button>
            <button class="keyboard-button">i<span class="letter-count"></span></button>
            <button class="keyboard-button">o<span class="letter-count"></span></button>
            <button class="keyboard-button">p<span class="letter-count"></span></button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a<span class="letter-count"></span></button>
            <button class="keyboard-button">s<span class="letter-count"></span></button>
            <button class="keyboard-button">d<span class="letter-count"></span></button>
            <button class="keyboard-button">f<span class="letter-count"></span></button>
            <button class="keyboard-button">g<span class="letter-count"></span></button>
            <button class="keyboard-button">h<span class="letter-count"></span></button>
            <button class="keyboard-button">j<span class="letter-count"></span></button>
            <button class="keyboard-button">k<span class="letter-count"></span></button>
            <button class="keyboard-button">l<span class="letter-count"></span></button>
        </div>
        <div class="third-row">
            <button class="keyboard-button fas fa-backspace"></button>
            <button class="keyboard-button">z<span class="letter-count"></span></button>
            <button class="keyboard-button">x<span class="letter-count"></span></button>
            <button class="keyboard-button">c<span class="letter-count"></span></button>
            <button class="keyboard-button">v<span class="letter-count"></span></button>
            <button class="keyboard-button">b<span class="letter-count"></span></button>
            <button class="keyboard-button">n<span class="letter-count"></span></button>
            <button class="keyboard-button">m<span class="letter-count"></span></button>
            <button class="keyboard-button fa-solid fa-share"></button>
        </div>
	<!-- <div class="fourth-row">
	<button id="connect_button" class="keyboard-button">Generate Level</button>
        </div> -->
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="js/test_levels.js"></script>
</body>
</html>
